---
name: Validate YAML Specs

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Change to specs directory
        run: cd specs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Prettier, Redocly CLI, and swagger-cli
        run: npm install -g prettier @redocly/cli swagger-cli

      - name: Check YAML formatting with Prettier
        run: prettier --check "**/*.yaml"

      - name: Lint OpenAPI with Redocly CLI
        run: redocly lint generated_openapi.yaml

      - name: Validate OpenAPI spec
        run: swagger-cli validate generated_openapi.yaml

      - name: Check for missing referenced files
        run: |
          grep -oE 'components/[^\"\']+' generated_openapi.yaml | while read -r ref; do
            if [ ! -f "$ref" ]; then
              echo "Missing referenced file: $ref" && exit 1
            fi
          done

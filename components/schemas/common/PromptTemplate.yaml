# components/schemas/common/PromptTemplate.yaml
PromptTemplate:
  type: object
  properties:
    system_prompt:
      type: string
    user_prompt:
      type: string
    temperature:
      type: number
    max_tokens:
      type: integer
    model:
      type: string
    variables:
      type: array
      items:
        $ref: '../common/PromptVariable.yaml#/PromptVariable'

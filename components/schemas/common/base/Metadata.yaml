type: object
required:
  - created_date
  - updated_date
  - is_active
properties:
  created_date:
    type: string
    format: date-time
    description: Creation timestamp
  updated_date:
    type: string
    format: date-time
    description: Last update timestamp
  is_active:
    type: boolean
    description: Whether the record is active or soft-deleted

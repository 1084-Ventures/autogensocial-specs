type: object
properties:
  mediaType:
    $ref: "./MediaType.yaml"
  setUrl:
    type:
      - string
      - 'null'
  visualStyleObj:
    $ref: "../style/VisualStyleObj.yaml"
  aspectRatio:
    $ref: "./AspectRatio.yaml"
  videoInfo:
    type: object
    properties:
      duration:
        type: number
        description: Duration in seconds
      frameRate:
        type: number
        description: Frames per second
      codec:
        type: string
        description: Video codec (e.g., "h264", "vp9")
  audioInfo:
    type: object
    properties:
      audioCodec:
        type: string
        description: Audio codec (e.g., "aac", "opus")
      channels:
        type: integer
        description: Number of audio channels (e.g., 2 for stereo)
  resolution:
    type: string
    description: Video resolution (e.g., "1080p", "4K")
  format:
    type: string
    description: Video file format (e.g., "mp4", "webm")
required: []
allOf:
  - if:
      properties:
        mediaType:
          const: set
    then:
      required:
        - setUrl
  - if:
      properties:
        mediaType:
          const: color
    then:
      required:
        - visualStyleObj

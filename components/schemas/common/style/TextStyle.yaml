type: object
properties:
  font:
    type: object
    properties:
      family:
        type: string
      size:
        type: string
      weight:
        type: string
        enum: [normal, bold]
      style:
        type: string
        enum: [normal, italic]
      color:
        type: string
  outline:
    type: object
    properties:
      color:
        type: string
      width:
        type: integer
  alignment:
    type: string
    enum: [left, center, right]
  transparency:
    type: number
    minimum: 0
    maximum: 1
    default: 1

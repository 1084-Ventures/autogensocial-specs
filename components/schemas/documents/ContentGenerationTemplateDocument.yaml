      properties:
        brandId:
          type: string
        templateInfo:
          $ref: '../common/TemplateInfo.yaml#/TemplateInfo'
        schedule:
          $ref: '../common/Schedule.yaml#/Schedule'
        settings:
          $ref: '../common/TemplateSettings.yaml#/TemplateSettings'
        deleted:
          type: boolean

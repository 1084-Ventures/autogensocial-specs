StaticWebAppsAuth:
  type: apiKey
  description: |
    Azure Static Web Apps built-in authentication.
    The token is automatically handled by the Static Web Apps runtime.
    For local development, use the Azure Static Web Apps CLI to emulate authentication.
  name: X-MS-CLIENT-PRINCIPAL
  in: header
  x-example: |
    {
      "identityProvider": "aad",
      "userId": "user-123",
      "userDetails": "user@example.com",
      "userRoles": ["authenticated"]
    }

BearerAuth:
  type: http
  scheme: bearer
  bearerFormat: JWT
  description: |
    JWT token authentication for external API access.
    Required for programmatic API access outside of Static Web Apps runtime.
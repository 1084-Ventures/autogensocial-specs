        '401':
          $ref: ./components/responses/Unauthorized.yaml
        '404':
          $ref: ./components/responses/NotFound.yaml
        '429':
          $ref: ./components/responses/RateLimitExceeded.yaml
    patch:
      summary: Update a brand by ID
      operationId: updateBrandById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ./components/schemas/api/internal/brand/BrandUpdate.yaml
      responses:
        '200':
          description: Brand updated
          content:
            application/json:
              schema:
                $ref: ./components/schemas/api/internal/brand/BrandResponse.yaml
        '400':
          $ref: ./components/responses/BadRequest.yaml
        '401':
          $ref: ./components/responses/Unauthorized.yaml
        '404':
          $ref: ./components/responses/NotFound.yaml
        '429':
          $ref: ./components/responses/RateLimitExceeded.yaml
    delete:
      summary: Delete a brand by ID
      operationId: deleteBrandById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Brand deleted
        '401':
          $ref: ./components/responses/Unauthorized.yaml
        '404':
          $ref: ./components/responses/NotFound.yaml
        '429':
          $ref: ./components/responses/RateLimitExceeded.yaml
  /external/post-instagram-content:
    post:
      summary: Post Instagram content
      operationId: postInstagramContent
      responses:
        '200':
          description: Success
        '400':
          description: Bad request

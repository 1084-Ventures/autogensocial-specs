        '429':
          $ref: ./components/responses/RateLimitExceeded.yaml
  /brands/{id}:
    get:
      summary: Get a brand by ID
      operationId: getBrandById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Brand details
          content:
            application/json:
              schema:

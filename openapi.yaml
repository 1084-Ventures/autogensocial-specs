        '404':
          $ref: ./components/responses/NotFound.yaml
        '429':
          $ref: ./components/responses/RateLimitExceeded.yaml
    delete:
      operationId: deleteContentGenerationTemplateById
      summary: Delete a content generation template by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Content generation template deleted
        '401':
          $ref: ./components/responses/Unauthorized.yaml
        '404':
          $ref: ./components/responses/NotFound.yaml
        '429':
          $ref: ./components/responses/RateLimitExceeded.yaml
  /brands:
    get:
      summary: List brands by userId
      operationId: listBrandsByUserId
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
        - $ref: ./components/parameters/pagination.yaml
      responses:
        '200':
          description: List of brands for a user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./components/schemas/api/internal/brand/BrandGet.yaml
        '400':
          $ref: ./components/responses/BadRequest.yaml
        '401':
          $ref: ./components/responses/Unauthorized.yaml
        '429':
          $ref: ./components/responses/RateLimitExceeded.yaml
    post:
      summary: Create a new brand
      operationId: createBrand
      requestBody:
        required: true
        content:
          application/json:
            schema:

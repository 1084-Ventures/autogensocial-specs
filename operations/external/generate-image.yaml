openapi: 3.0.0
info:
  title: Image Generation API
  description: API for generating images based on prompts.
  version: 1.0.0
paths:
  /external/generate-image:
    post:
      operationId: generateImageExternal
      summary: Generate an image (external)
      description: Generates one or more images based on a prompt and options, for external consumers.
      tags:
        - External
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - prompt
              properties:
                prompt:
                  type: string
                  description: The prompt for image generation.
                size:
                  type: string
                  description: The size of the image.
                n:
                  type: integer
                  description: Number of images to generate.
      responses:
        '200':
          description: Images generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  images:
                    type: array
                    items:
                      type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
# This operation file is now fully OpenAPI-compliant and self-contained.

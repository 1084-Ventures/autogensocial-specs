paths:
  /content-generation-templates:
    get:
      operationId: listContentGenerationTemplates
      summary: List content generation templates by brandId
      parameters:
        - name: brand_id
          in: query
          required: true
          schema:
            type: string
        - $ref: "../../../components/parameters/pagination.yaml#/pagination"
      responses:
        "200":
          description: List of content generation templates for a brand
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../../../components/schemas/api/internal/content-generation-template/ContentGenerationTemplateGet.yaml"
        "400":
          $ref: "../../../components/responses/BadRequest.yaml#/BadRequest"
        "401":
          $ref: "../../../components/responses/Unauthorized.yaml#/Unauthorized"
        "429":
          $ref: "../../../components/responses/RateLimitExceeded.yaml#/RateLimitExceeded"
    post:
      operationId: createContentGenerationTemplate
      summary: Create a new content generation template
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/api/internal/content-generation-template/ContentGenerationTemplateCreate.yaml"
      responses:
        "201":
          description: Content generation template created
          content:
            application/json:
              schema:
                $ref: "../../../components/schemas/api/internal/content-generation-template/ContentGenerationTemplateResponse.yaml"
        "400":
          $ref: "../../../components/responses/BadRequest.yaml#/BadRequest"
        "401":
          $ref: "../../../components/responses/Unauthorized.yaml#/Unauthorized"
        "429":
          $ref: "../../../components/responses/RateLimitExceeded.yaml#/RateLimitExceeded"
  /content-generation-templates/{id}:
    get:
      operationId: getContentGenerationTemplateById
      summary: Get a content generation template by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Content generation template details
          content:
            application/json:
              schema:
                $ref: "../../../components/schemas/api/internal/content-generation-template/ContentGenerationTemplateGet.yaml"
        "404":
          $ref: "../../../components/responses/NotFound.yaml#/NotFound"
        "401":
          $ref: "../../../components/responses/Unauthorized.yaml#/Unauthorized"
        "429":
          $ref: "../../../components/responses/RateLimitExceeded.yaml#/RateLimitExceeded"
    patch:
      operationId: updateContentGenerationTemplateById
      summary: Update a content generation template by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/api/internal/content-generation-template/ContentGenerationTemplateUpdate.yaml"
      responses:
        "200":
          description: Content generation template updated
          content:
            application/json:
              schema:
                $ref: "../../../components/schemas/api/internal/content-generation-template/ContentGenerationTemplateResponse.yaml"
        "400":
          $ref: "../../../components/responses/BadRequest.yaml#/BadRequest"
        "404":
          $ref: "../../../components/responses/NotFound.yaml#/NotFound"
        "401":
          $ref: "../../../components/responses/Unauthorized.yaml#/Unauthorized"
        "429":
          $ref: "../../../components/responses/RateLimitExceeded.yaml#/RateLimitExceeded"
    delete:
      operationId: deleteContentGenerationTemplateById
      summary: Delete a content generation template by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Content generation template deleted
        "404":
          $ref: "../../../components/responses/NotFound.yaml#/NotFound"
        "401":
          $ref: "../../../components/responses/Unauthorized.yaml#/Unauthorized"
        "429":
          $ref: "../../../components/responses/RateLimitExceeded.yaml#/RateLimitExceeded"

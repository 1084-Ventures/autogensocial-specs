---
paths:
  /generate-text-content:
    post:
      operationId: generateTextContent
      summary: Generate text content
      description: Generates text content based on a template and variable values.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - template
              properties:
                template:
                  type: object
                  description: Template object for text generation
                variableValues:
                  type: object
                  description: Variable values for the template
                  additionalProperties:
                    type: string
      responses:
        "200":
          description: Text content generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  text:
                    type: string
        "400":
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: "../../../schemas/common/error.yaml#/Error"

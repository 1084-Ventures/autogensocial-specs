post:
  summary: Create a new brand
  operationId: createBrand
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/brand.yaml#/components/schemas/BrandCreate'
  responses:
    '201':
      description: Brand created successfully
      content:
        application/json:
          schema:
            $ref: '../../schemas/brand.yaml#/components/schemas/BrandNameResponse'
    '400':
      $ref: '../../components/responses.yaml#/BadRequest'
    '500':
      $ref: '../../components/responses.yaml#/InternalError'
  security:
    - StaticWebAppsAuth: []
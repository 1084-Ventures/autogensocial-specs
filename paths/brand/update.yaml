put:
  summary: Update brand details
  operationId: updateBrand
  parameters:
    - $ref: '../../components/parameters.yaml#/id'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/brand.yaml#/components/schemas/BrandUpdate'
  responses:
    '200':
      description: Brand updated successfully
      content:
        application/json:
          schema:
            $ref: '../../schemas/brand.yaml#/components/schemas/Brand'
    '404':
      $ref: '../../components/responses.yaml#/NotFound'
    '500':
      $ref: '../../components/responses.yaml#/InternalError'
  security:
    - StaticWebAppsAuth: []
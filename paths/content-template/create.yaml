post:
  summary: Create a new content generation template
  operationId: createTemplate
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/content-template.yaml#/components/schemas/ContentTemplateCreate'
  responses:
    '201':
      description: Template created successfully
      content:
        application/json:
          schema:
            $ref: '../../schemas/content-template.yaml#/components/schemas/ContentGenerationTemplate'
    '403':
      description: Not authorized to create templates for this brand
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    '500':
      $ref: '../../components/responses.yaml#/InternalError'
  security:
    - StaticWebAppsAuth: []
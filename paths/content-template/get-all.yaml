get:
  summary: Get templates by brand ID
  operationId: getTemplatesByBrandId
  parameters:
    - $ref: '../../components/parameters.yaml#/brandId'
  responses:
    '200':
      description: List of templates
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/content-template.yaml#/components/schemas/ContentGenerationTemplate'
    '400':
      description: Brand ID is required
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    '500':
      $ref: '../../components/responses.yaml#/InternalError'
  security:
    - StaticWebAppsAuth: []
put:
  summary: Update template details
  operationId: updateTemplate
  parameters:
    - $ref: '../../components/parameters.yaml#/id'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/content-template.yaml#/components/schemas/ContentTemplateUpdate'
  responses:
    '200':
      description: Template updated successfully
      content:
        application/json:
          schema:
            $ref: '../../schemas/content-template.yaml#/components/schemas/ContentGenerationTemplate'
    '404':
      $ref: '../../components/responses.yaml#/NotFound'
    '500':
      $ref: '../../components/responses.yaml#/InternalError'
  security:
    - StaticWebAppsAuth: []
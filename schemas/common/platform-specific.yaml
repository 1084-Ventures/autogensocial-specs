type: object
properties:
  instagram:
    type: object
    properties:
      useReels:
        type: boolean
        description: Whether to generate reels for Instagram
      useCarousel:
        type: boolean
        description: Whether to generate carousel posts for Instagram
      useStories:
        type: boolean
        description: Whether to generate stories for Instagram
  facebook:
    type: object
    properties:
      useReels:
        type: boolean
        description: Whether to generate reels for Facebook
      groupIds:
        type: array
        items:
          type: string
        description: IDs of Facebook groups to post to
  tiktok:
    type: object
    properties:
      useDuets:
        type: boolean
        description: Whether to enable duets for TikTok content
      useStitches:
        type: boolean
        description: Whether to enable stitches for TikTok content
type: object
required:
  - enabled
  - username
  - access_token
properties:
  enabled:
    type: boolean
    description: Whether this social account is enabled
  username:
    type: string
    description: Username for the social account
  access_token:
    type: string
    description: OAuth access token
  refresh_token:
    type: string
    description: OAuth refresh token
  expires_at:
    type: string
    format: date-time
    description: Token expiration timestamp
type: object
properties:
  themes:
    type: array
    minItems: 1
    description: List of visual themes, each with its own style settings
    items:
      type: object
      required:
        - fontFamily
        - fontSize
        - textColor
        - backgroundColor
        - boxColor
      properties:
        fontFamily:
          type: string
          description: Font family for the main text (e.g., Arial).
        fontSize:
          type: string
          description: Font size (e.g., "32px").
        textColor:
          type: string
          description: Color for the main text (e.g., "#000000").
        backgroundColor:
          type: string
          description: Background color for the image (e.g., "#FFFFFF").
        boxColor:
          type: string
          description: Color for the box below the image (e.g., "#333333").
        fontWeight:
          type: string
          enum: [normal, bold]
          description: Font weight for the main text.
        fontStyle:
          type: string
          enum: [normal, italic]
          description: Font style for the main text.
        boxTextColor:
          type: string
          description: Color for the box text (default "#FFFFFF").
        outlineColor:
          type: string
          description: Color for text outline (if supported by Pillow and font).
        outlineWidth:
          type: integer
          description: Width of the text outline in pixels (if supported).
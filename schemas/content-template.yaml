openapi: 3.0.0
components:
  schemas:
    ContentType:
      type: string
      enum: [text, video, multi-image, image]
      description: Type of content to be generated - text (text-only post), video (video content), multi-image (multiple images), image (single image)

    Platform:
      type: array
      items:
        type: string
        enum: [instagram, facebook, tiktok, twitter]
        description: Social media platform(s) for the content

    PromptVariable:
      type: object
      required:
        - name
        - values
      properties:
        name:
          type: string
          description: Name of the variable
        values:
          type: array
          items:
            type: string
          description: Possible values for the variable

    TemplateSettings:
      type: object
      required:
        - promptTemplate
        - visualStyle
      properties:
        promptTemplate:
          type: object
          required:
            - systemPrompt
            - userPrompt
            - model
            - temperature
            - maxTokens
          properties:
            systemPrompt:
              type: string
              description: |
                System-level instructions for the AI. (Set automatically based on content type.)
            userPrompt:
              type: string
              description: |
                The main prompt for content generation. Uses {{variable}} syntax.
            temperature:
              type: number
              minimum: 0
              maximum: 2
              default: 1
              description: Set automatically.
            maxTokens:
              type: integer
              description: Set automatically.
            model:
              type: string
              description: Set automatically.
            variables:
              type: array
              items:
                $ref: '#/components/schemas/PromptVariable'
              description: |
                List of variables available for use in the userPrompt and systemPrompt.
        visualStyle:
          $ref: './common/visual-style.yaml'
        image:
          $ref: './content-types/image.yaml'

    TemplateInfo:
      type: object
      required:
        - name
        - brandId
        - contentType
        - targetPlatforms
      properties:
        name:
          type: string
          description: Name of the template
        description:
          type: string
          description: Optional description of the template
        brandId:
          type: string
          description: ID of the brand this template belongs to
        contentType:
          $ref: '#/components/schemas/ContentType'
        targetPlatforms:
          type: array
          items:
            $ref: '#/components/schemas/Platform'
          minItems: 1
          description: List of platforms this template targets

    ContentGenerationTemplate:
      allOf:
        - $ref: './base.yaml#/components/schemas/BaseModel'
        - type: object
          required:
            - templateInfo
            - schedule
            - settings
          properties:
            templateInfo:
              $ref: '#/components/schemas/TemplateInfo'
            schedule:
              $ref: './common/schedule.yaml'
            settings:
              $ref: '#/components/schemas/TemplateSettings'

    ContentTemplateCreate:
      type: object
      required:
        - templateInfo
        - schedule
        - settings
      properties:
        templateInfo:
          $ref: '#/components/schemas/TemplateInfo'
        schedule:
          $ref: './common/schedule.yaml'
        settings:
          $ref: '#/components/schemas/TemplateSettings'

    ContentTemplateUpdate:
      type: object
      properties:
        templateInfo:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            contentType:
              $ref: '#/components/schemas/ContentType'
        schedule:
          $ref: './common/schedule.yaml'
        settings:
          $ref: '#/components/schemas/TemplateSettings'

ImageContent:
  type: object
  properties:
    url:
      type: string
      description: The URL of the image
    width:
      type: integer
      description: The width of the image in pixels
    height:
      type: integer
      description: The height of the image in pixels
    alt_text:
      type: string
      description: Alt text for the image
  required:
    - url
    - width
    - height

Background:
  type: object
  properties:
    type:
      type: string
      description: The type of background (e.g., color, image)
    value:
      type: string
      description: The value for the background (e.g., color code or image URL)
    filters:
      type: array
      items:
        type: string
      description: Optional filters to apply to the background
  required:
    - type
    - value

TextOverlay:
  type: object
  properties:
    text:
      type: string
      description: The text to overlay on the image
    font:
      $ref: "../common/fonts.yaml#/Font"
    color:
      $ref: "../common/fonts.yaml#/Color"
    position:
      type: object
      properties:
        x:
          type: integer
        y:
          type: integer
      required:
        - x
        - y
      description: The position of the text overlay
  required:
    - text
    - font
    - color
    - position

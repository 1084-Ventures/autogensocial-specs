type: object
description: Settings specific to single image content
properties:
  container:
    type: object
    description: Layout and sizing for the image container
    properties:
      width:
        type: integer
        description: Width of the image in pixels
      height:
        type: integer
        description: Height of the image in pixels
      padding:
        type: integer
        description: Padding around the content in pixels
  background:
    type: object
    description: Background settings for the image.
    properties:
      type:
        type: string
        enum: [color, image]
        description: Whether the background is a color or an image.
      value:
        type: string
        description: Color code (if type=color) or URL/local path (if type=image) for the background.
      filters:
        type: array
        items:
          type: string
          enum: [grayscale, blur, contour, edge_enhance, sharpen, emboss, invert, sepia]
        description: List of filters to apply to the background image (only used if type=image).
  format:
    type: object
    properties:
      imageFormat:
        type: string
        enum: [png, jpeg]
        description: Output image format.
  textOverlay:
    type: object
    description: Overlay text and its styling.
    properties:
      text:
        type: string
        description: The main overlay text.
      visualStyle:
        $ref: '../../schemas/common/visual-style.yaml'
      horizontalAlign:
        type: string
        enum: [left, center, right]
        description: Horizontal alignment of the textbox on the image.
      verticalAlign:
        type: string
        enum: [top, middle, bottom]
        description: Vertical alignment of the textbox on the image.
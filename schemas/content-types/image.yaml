type: object
description: Settings specific to single image content
properties:
  container:
    type: object
    description: Layout and sizing for the image container
    properties:
      width:
        type: integer
        description: Width of the image in pixels
      height:
        type: integer
        description: Height of the image in pixels
      aspectRatio:
        type: string
        enum: [square, portrait, landscape]
        description: Aspect ratio for the image
      padding:
        type: integer
        description: Padding around the content in pixels
  format:
    type: object
    properties:
      minResolution:
        type: object
        properties:
          width:
            type: integer
            description: Minimum width in pixels
          height:
            type: integer
            description: Minimum height in pixels
      maxFileSize:
        type: integer
        description: Maximum file size in bytes
      imageFormat:
        type: string
        enum: [png, jpeg]
        description: Output image format.
  effects:
    type: array
    items:
      type: string
    description: List of effects to apply (e.g., "blur", "grayscale").
  overlay:
    type: object
    properties:
      text:
        type: object
        properties:
          allowed:
            type: boolean
            default: true
            description: Whether text overlay is allowed
          maxLength:
            type: integer
            description: Maximum text length for overlay
      position:
        type: string
        enum: [top, center, bottom]
        default: center
        description: Position of the overlay content
  filters:
    type: array
    items:
      type: string
    description: List of allowed image filters
  altText:
    type: boolean
    default: true
    description: Whether alt text is required for accessibility
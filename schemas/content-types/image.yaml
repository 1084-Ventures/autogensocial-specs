type: object
description: Settings specific to single image content
properties:
  container:
    type: object
    description: Layout and sizing for the image container
    properties:
      width:
        type: integer
        description: Width of the image in pixels
      height:
        type: integer
        description: Height of the image in pixels
      aspectRatio:
        type: string
        enum: [square, portrait, landscape]
        description: Aspect ratio for the image
      padding:
        type: integer
        description: Padding around the content in pixels
  background:
    type: string
    description: URL or local path to a background image
  format:
    type: object
    properties:
      minResolution:
        type: object
        properties:
          width:
            type: integer
          height:
            type: integer
      maxFileSize:
        type: integer
      imageFormat:
        type: string
        enum: [png, jpeg]
  overlay:
    type: object
    properties:
      text:
        type: object
        properties:
          allowed:
            type: boolean
          maxLength:
            type: integer
      position:
        type: string
        enum: [top, center, bottom]
  filters:
    type: array
    items:
      type: string
  altText:
    type: boolean
  effects:
    type: array
    items:
      type: string
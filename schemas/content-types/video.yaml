type: object
description: Settings specific to video content
properties:
  duration:
    type: object
    properties:
      min:
        type: integer
        description: minimum duration in seconds
      max:
        type: integer
        description: maximum duration in seconds
  format:
    type: object
    properties:
      aspect_ratio:
        type: string
        enum: [square, portrait, landscape, vertical]
        default: vertical
        description: video aspect ratio
      resolution:
        type: object
        properties:
          width:
            type: integer
            description: video width in pixels
          height:
            type: integer
            description: video height in pixels
  audio:
    type: object
    properties:
      required:
        type: boolean
        description: whether audio is required
      background_music:
        type: boolean
        description: whether background music should be included
      voiceover:
        type: boolean
        description: whether voiceover should be included
  captions:
    type: object
    properties:
      required:
        type: boolean
        description: whether captions are required
      style:
        type: string
        enum: [subtitle, overlay, none]
        description: Style of captions to use
  visualEffects:
    type: array
    items:
      type: string
    description: List of allowed visual effects
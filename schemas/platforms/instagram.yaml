type: object
description: Instagram-specific content settings
properties:
  post:
    type: object
    description: Settings for Instagram posts
    allOf:
      - $ref: '../content-types/post.yaml'
      - type: object
        properties:
          filters:
            type: array
            items:
              type: string
              enum: [normal, clarendon, gingham, moon, lark, reyes]
          location:
            type: object
            properties:
              enabled:
                type: boolean
              id:
                type: string
          altText:
            type: string
            description: Image accessibility description
          firstComment:
            type: boolean
            description: Whether to post hashtags as first comment

  reel:
    type: object
    description: Settings for Instagram reels
    allOf:
      - $ref: '../content-types/reel.yaml'
      - type: object
        properties:
          audio:
            type: object
            properties:
              source:
                type: string
                enum: [original, music_library, sound_effects]
              startTime:
                type: integer
                description: Start time in seconds for music
          collabs:
            type: array
            items:
              type: string
            description: Collaborator usernames
          remixable:
            type: boolean
            default: true
          shareToFeed:
            type: boolean
            default: true

  carousel:
    type: object
    description: Settings for Instagram carousels
    allOf:
      - $ref: '../content-types/carousel.yaml'
      - type: object
        properties:
          aspectRatio:
            type: string
            enum: [square, portrait, landscape, mixed]
            default: square
          filterConsistency:
            type: boolean
            description: Apply same filter to all slides
          altTexts:
            type: array
            items:
              type: string
            description: Image descriptions for each slide

  story:
    type: object
    description: Settings for Instagram stories
    allOf:
      - $ref: '../content-types/story.yaml'
      - type: object
        properties:
          stickers:
            type: array
            items:
              type: string
              enum: [polls, questions, countdown, quiz, music, location, mention, hashtag]
          links:
            type: boolean
            description: Whether to include swipe-up links (if eligible)
          highlights:
            type: object
            properties:
              enabled:
                type: boolean
              folder:
                type: string
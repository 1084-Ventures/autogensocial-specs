# OpenAIContentResponse schema for Azure OpenAI responses
openapi: 3.0.0
components:
  schemas:
    OpenAIContentResponse:
      type: object
      required:
        - text
        - comment
        - hashtags
      properties:
        text:
          type: string
          description: The main post text generated by the AI.
        comment:
          type: string
          description: A suggested comment for the post.
        hashtags:
          type: array
          items:
            type: string
          description: An array of relevant hashtags as strings.
